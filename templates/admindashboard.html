
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>admindashboard</title>
      <!-----script------>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "poppins", sans-serif;
    }
    body {
      min-height: 10vh;
    }
    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }
    h3 {
      color: gray;
    }
    .side-menu {
      position: fixed;
      background: #f92288;
      width: 20vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .side-menu .brand-name {
      height: 1ovh;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .brand-name h1 {
      color: white;
    }
    .link a {
      text-decoration: none;
      font-size: 18px;
      color: #0d30e3;
      font-size: 24px;
      padding: 25px 50px;
      color: white;
      display: flex;
      align-items: center;
    }
    .link a:hover {
      background: white;
      color: #f92288;
    }
    .container1 {
      position: absolute;
      right: 0;
      width: 80vw;
      height: 400vh;
      background: #f1f1f1;
    }
    .container1 .header {
      position: fixed;
      top: 0;
      right: 0;
      width: 80vw;
      height: 10vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px 0 rgb(0, 0, 0, 0.2);
    }
    .container1 .header .nav {
      width: 90%;
      display: flex;
      align-items: center;
    }
    .container1 .header .nav .search {
      flex: 3;
    }

    .container1 .header .nav .search input[type="text"] {
      border: none;
      background: #f1f1f1;
      padding: 10px;
      width: 50%;
      border-radius: 3px;
    }
    .nav .img {
      font-size: 40px;
      margin-right: 30px;
      margin-top: 3px;
    }
    .btn {
      background: #f92288;
      color: white;
      padding: 5px 10px;
      text-align: center;
      margin-left: 900px;
    }
    .btn:hover {
      color: #f92288;
      background: white;
      padding: 3px 8px;
      /* border: 2px solid #f92288; */
    }

    .container1 .content {
      position: relative;
      margin-top: 10vh;
      min-height: 50vh;
    }
    .container1 .content .cards {
      padding: 20px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .container1 .content .cards .card {
      width: 250px;
      height: 200px;
      background: white;
      margin: 20px 10px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 4px 8px 0 rgb(0, 0, 0, 0.2), 0 6px 20px 0 rgb(0, 0, 0, 0.19);
      border-radius: 15px;
    }

    .box {
      margin-top: 80px;
    }

    .imgs img {
      margin-top: 50px;
    }

.donatedeatils th{
        color: #f92288;
        background-color:;
    }

  </style>
  <body>
   <!-----icon set ------>
    <div class="side-menu">
      <div class="brand-name">
        <h1>Dashboard <ion-icon name="list-outline"></ion-icon></h1>
      </div>
      <div class="link">
        <a href="about"
          ><span>About <ion-icon name="add-circle-outline"></ion-icon></span
        ></a>
        <a href="gallery"
          ><span>Gallery <ion-icon name="image-outline"></ion-icon></span
        ></a>
        <a href="contact"
          ><span>Contact us <ion-icon name="call-outline"></ion-icon></span
        ></a>
        <a href="setting"
          ><span>Setting <ion-icon name="settings-outline"></ion-icon></span
        ></a>
        <a href="help"
          ><span>help <ion-icon name="help-outline"></ion-icon></span
        ></a>
      </div>
    </div>

    <div class="container">
    <div class="container1">
      <div class="header">
        <div class="nav">
             <!----- view link------>
          <div class="search">
            <div class="user">
              <a href="view" class="btn">view more </a><!----redirect the page into view page--->
            </div>
          </div>
          <div class="img">
            <img src="static/images/msk1.png" height="40px" width="40px" />
          </div>
        </div>
      </div>
         <!----- box and conetent1  ------>
      <div class="content">
        <div class="cards">
          <div class="card">
            <div class="box">
              <h1>500</h1>
              <h3>Donaters</h3>
            </div>
            <div class="imgs">
              <img src="static/images/msk2.png" height="90px" width="90px" />
            </div>
          </div>
 <!----- box and conetent2  ------>
          <div class="card">
            <div class="box">
              <h1>30000</h1>
              <h3>Income</h3>
            </div>
            <div class="imgs">
              <img
                src="static/images/mask group.png"
                height="90px"
                width="90px"
              />
            </div>
          </div>
 <!----- box and conetent3 ------>
          <div class="card">
            <div class="box">
              <h1>300</h1>
              <h3>contactlist</h3>
            </div>
            <div class="imgs">
              <img src="static/images/msk3.png" height="90px" width="90px" />
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
