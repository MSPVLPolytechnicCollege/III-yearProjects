<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage the Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f1f5f8;
            font-family: 'Lato',serif;
        }
        .manage{
            height: 500px;
            width:80% ;
            background-color: white;
            border-radius:20px ;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin-top: 40px;
            margin-left: 140px;
            display: flex;
            justify-content: space-between;
            
        }
        .search{
            display: flex;
        }
        .manage .p{
            font-size: 30px;
            color: #005cd5;
            font-weight: 600;
            text-align: center;
            margin-left: 100px;
            margin-top: 20px;
        }
        .search{
            margin-top: 20px;
            height: 40px;
            width: 280px;
            background-color: #f1f5f8;
            border-radius: 15px;
            margin-left: 80px;
            border: 1px solid var(--clr-grey-2);
        }
        .text{
            height: 20px;
            margin-top: 10px;
            font-size: 16px;
   
        }
        input {
            background-color: #f1f5f8;
            border: none;
            outline: none; /* Removes focus outline */
        }

        input:hover {
            border: none;
        }

        input:focus {
            border: none;
            outline: none;
        }

        #search{
            padding-right: 10px;
            margin-top: 3px;
            opacity: 0.6;
        }
        .search span{
            padding-top: 10px;
            padding-left: 10px;
        }
        .cancel {
            padding: 5px 10px;
            background-color: #005cd5;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: 3px solid #005fcc;
            color: white;
            text-decoration: none;
        }
        button{
            padding: 5px 10px;
            background-color: #005cd5;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: 3px solid #005fcc;
            color: white;
        }
        .button button,
        .button a {
            margin-top: 20px;
            display: inline-block; /* Ensures margin applies properly */
            margin-right: 100px;
        }

        button:hover{
            background-color: #003b88;
            outline: 3px solid #003b88;
            transition: 0.2s linear;
            cursor: pointer;
        }
        .cancel:hover{
            background-color: #003b88;
            outline: 3px solid #003b88;
            transition: 0.2s linear;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="manage-course">
        <div class="manage">
            <div class="p">Manage Course</div>
            <div class="search">
                <span id='search' class="fas fa-plus"></span>
                <input class='text' type="text" name="search" id="" placeholder="Add a Course Name">
            </div>
            <div class="button">
                <button type="submit" class="ok">Add</button>
                <a href="" class="cancel">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
