<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Course</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f1f5f8;
        }
        .big-box{
            margin-top: 6%;
            margin-left: 21%;
            height: 500px;
            width: 900px;
            background-color: white;
            border-radius: 35px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="/course" >
    <div class="course">
        <div class="big-box">
            <p>Manage Course</p>
            <div class="course-table">
                <table border="2">
                    <tr>
                        <th>Sno</th>
                        <th>Course</th>
                        <th>Active</th>
                    </tr>
                    {% for data in datas %}
                        <tr>
                            <td>{{ data['sno'] }}</td>
                            <td>{{ data['course'] }}</td>
                            <td><a href="">dfdf</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
