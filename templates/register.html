  <style>
    form {
      background: rgb(247, 131, 127);
      background: linear-gradient(
        60deg,
        rgba(247, 131, 127, 1) 20%,
        rgba(255, 0, 183, 1) 48%,
        rgba(247, 131, 127, 1) 79%,
        rgba(247, 131, 127, 1) 81%
      );

      padding: 30px;
      text-align: center;
      height: 400px;
      width: 350px;
      margin-left: 500px;
      border-radius: 25px;
      margin-top: 50px;
    }
        .b1{
            margin-top: 30px;

        }


    .b1 input {
      background: rgb(63, 94, 251);
      background: linear-gradient(
        113deg,
        rgba(63, 94, 251, 1) 12%,

      );

      border-radius: 3px;

    .b1 a button {

  <!--content for form--->
  <body>

      <form action="/register" method="POST">
         <div class="form">
        <h1>Registeration</h1>
        <label>Name</label>

          <label>Email</label>
          <input type="email" name="email" required /><br />
          <label>MobileNo</label>
          <input type="text" name="mobile" required /><br />
          <label>password</label>
          <input type="password" name="password" required /><br />
        <div class="b1">

          <a href="loginpage"><button type="button">Cancel</button></a>
        </div></div>
      </form>
    </div>
