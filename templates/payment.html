
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <!-- Bootstrap CSS --->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>

<style>
    .card{
        width:300px;
        margin-left:600px;
        margin-top:100px;
        border:2px solid #a4a4a4;
        }
    .card-header{
            background-color:#a4a4a4;
            color:black;
            font-family: Arial;
            font-weight: bold;
            font-size: 16px;
            text-align:center;
        }
</style>
<body>
<form action="/upI" method="POST">
<div class="card">
  <div class="card-header">
    PaymentGateway
  </div>
  <div class="card-body">
    <h5 class="card-title">Scan me</h5>
    <img src="static/images/scan.png "/>
       <div class="mb-3">
                <label for="amount" class="form-label">$Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                />
              </div>
   <div class="btn">
                <button type="submit" class="btn btn-outline-danger">
                  pay
                </button>
              </div>
  </div>
</div>
<h1></h1>
</form>
</body>
</html>
