<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PRESENCE MANAGER</title>
    <link rel="stylesheet" href="\static\css\manage_classes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="sidebar">
        <img src="\static\images\logo.jpg">
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('others_search_class')}}">Manage Reports</a></li>
            <li><a href="{{url_for('login')}}">Logout</a></li>
        </ul>
    </div>

    <div class="img_container">

        <form action="/others_generate_report" class="create-class-form" method="post">
            <h1>GENERATE REPORT</h1>

            <label for="classname">Class Name</label>
            <input type="text" name="classname" placeholder="Class Name"  required>
            <label for="rollno">Roll No</label>
            <input type="number" name="rollno" placeholder="Roll No"  required>
            <button type="submit">GENERATE</button>
        </form>
    </div>
</body>
</html>
