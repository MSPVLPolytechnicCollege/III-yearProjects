
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgb(63, 94, 251);
      background: radial-gradient(
        circle,
        rgba(63, 94, 251, 1) 0%,
        rgba(239, 52, 255, 1) 100%
      );
    }
    .wrapper {
      position: relative;
      width: 1200px;
      height: 300px;
      margin-bottom: 300px;
      background: transparent;
    }
    .form-lgn h1 {
      color: #0d30e3;
    }
    /* Entire form */

    .form-lgn {
     background: rgb(238,195,242);
background: linear-gradient(10deg, rgba(238,195,242,1) 25%, rgba(238,50,255,1) 98%);

      border: 2px solid white;
      border-radius: 20px;
      width: 900px;
      height: 400px;
      position: absolute;
      margin-left: 80px;
    }
    .form-lgn h1 {
      margin-left: 150px;
      margin-top: 15px;
      font-size: 40px;
      font-weight:bold;
    }
    .btn2 {
      margin-top: 10px;
      background: rgb(63, 94, 251);
      background: linear-gradient(
        113deg,
        rgba(63, 94, 251, 1) 12%,
        rgba(239, 52, 255, 1) 81%
      );
      border-radius: 3px;
      width: 50px;
      height: 25px;
      border: 2px solid #0d30e3;
      margin-left: 100px;
    }
    .btn2:hover {
      transform: scale(1.1);
    }
    .admin a {
      margin-left: 100px;
      text-decoration: none;
      margin-left: 40px;
      color:#0d30e3;
    }
    .admin {
      margin-top: 10px;
      font-size: 25px;
      margin-top: 40px;
    }

    .img img {
      margin-left: 100px;
      float: right;
      width: 450px;
      height: 400px;
      border-radius: 15px;
    }
    .img {
      margin-top: 0px;
    }
    .input-box {
      margin-left: 50px;
      margin-top: 50px;
    }
    .input-box label {
      font-family: Arial;
      font-weight: bold;
      color: #0d30e3;
    }
    .b1 {
      margin-left: 120px;
      margin-top: 5px;
    }
    .input-box input {
      border-radius: 3px;
      border: 1px solid #ec3ad7;
      margin-left: 10px;
      background: rgb(63, 94, 251);

      background: rgb(255, 198, 239);
      background: linear-gradient(
        90deg,
        rgba(255, 198, 239, 1) 36%,
        rgba(243, 173, 255, 1) 91%
      );
    }

    .i{
      width:300px;
      height:300px;
    }
  </style>

  <body>

 <i class="fa-solid fa-lock"></i>
    <div class="wrapper">
      <div class="form-lgn">
        <div class="img">
          <img src="static/images/lgnimg.png">
        </div>
        <h1>Loginpage</h1>
        <div class="admin">
          <a href="admin"><span> Admin</span></a>
        </div>

        <!---admin link----->
        <form action="/confirm" method="POST">
          <div class="input-box">

            <label>Username <ion-icon name="person"></ion-icon></label>
            <input type="text" name="name" required   /><br /><br />
            <label>Password   <ion-icon name="lock-closed"></ion-icon></label>
            <input type="password" name="password" required> <br />
            <div class="b1">
              <input type="submit" value="Login" class="btn2" />
            </div>
            <div class="link">
              <p>
                Don't have an account?<a href="register"
                  ><span> Sign up</span></a>

              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
