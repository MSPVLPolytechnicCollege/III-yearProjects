<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      position: relative;
      width: 1200px;
      height: 300px;
      margin-bottom: 300px;
      background: transparent;
    }
    .form-lgn h1 {
      color: white;
    }
    /* Entire form */

    .form-lgn {
      background: #ff50a2;
      border: 2px solid white;
      border-radius: 20px;
      width: 900px;
      height: 400px;
      position: absolute;
      margin-left: 80px;
    }
    .form-lgn h1 {
      margin-left: 150px;
      margin-top: 15px;
      font-size: 40px;
      font-weight: bold;
    }
    .btn2 {
      margin-top: 10px;
      border-radius: 3px;
      width: 50px;
      height: 25px;
      border: 2px solid #f92288;
      margin-left: 100px;
      background: white;
    }
    .btn2:hover {
      transform: scale(1.1);
      background: white;
      color: #f92288;
    }
    .admin a {
      margin-left: 100px;
      text-decoration: none;
      margin-left: 40px;
      color: white;
      color: white;
    }
    .admin {
      margin-top: 10px;
      font-size: 25px;
      margin-top: 40px;
    }

    .img img {
      margin-left: 100px;
      float: right;
      width: 450px;
      height: 400px;
      border-radius: 15px;
      background: rgb(174, 173, 173);
    }
    .img {
      margin-top: 0px;
    }
    .input-box {
      margin-left: 50px;
      margin-top: 50px;
    }
    .input-box label {
      font-family: Arial;
      font-weight: bold;
      color: white;
    }
    .b1 {
      margin-left: 150px;
      margin-top: 5px;
    }
    .input-box input {
      border-radius: 3px;
      border: 1px solid #f92288;
      margin-left: 30px;
      outline:none;
    }

    .i {
      width: 300px;
      height: 300px;
    }
  </style>

  <body>
    <i class="fa-solid fa-lock"></i>
    <div class="wrapper">
      <div class="form-lgn">
        <div class="img">
          <img src="static/images/donate.png" />
        </div>
        <h1>Login</h1>
        <div class="admin">
          <a href="admin"><span> Admin</span></a>
        </div>

        <!---admin link----->
        <form action="/confirm" method="POST">
          <div class="input-box">
            <label>Username <ion-icon name="person"></ion-icon></label>
            <input type="text" name="name" required /><br /><br />
            <label>Password <ion-icon name="lock-closed"></ion-icon></label>
            <input type="password" name="password" required /> <br />
            <div class="b1">
              <input type="submit" value="Login" class="btn2" />
            </div>
            <div class="link">
              <p>
                Don't have an account?<a href="register"
                  ><span> Sign up</span></a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
