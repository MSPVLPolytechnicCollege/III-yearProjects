<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    body {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      margin-left: 250px;
      margin-top: 50Px;
      display: flex;
      position: relative;
      width: 1200px;
      height: 300px;
      margin-bottom: 300px;
      background: transparent;
    }


    /* Entire form */

    .form-lgn {
      background: #ff50a2;
      border: 2px solid white;
      border-radius: 20px;
      width: 900px;
      height: 400px;
      position: absolute;
      margin-left: 80px;
    }
    .form-lgn h1 {
    color:white;
      margin-left: 180px;
      margin-top: 15px;
      font-size: 40px;
      font-weight: bold;
    }
    .btn2 {
      margin-top: 10px;
      border-radius: 3px;
      width: 50px;
      height: 25px;
      border: 2px solid #f92288;
      margin-left: 100px;
      background: white;
    }

    .btn2:hover {
      transform: scale(1.1);
      background: white;
      color: #f92288;
    }
    .btn3 {
      margin-top: 10px;
      border-radius: 3px;
      width: 50px;
      height: 25px;
    
      margin-left: 100px;
      background: white;
    }
    .btn3:hover {
      transform: scale(1.1);
      background: white;
      color: #f92288;
      border: 2px solid rgb(164, 165, 165);
      border-radius: 3px;
    }
    .admin a {
      margin-left: 100px;
      text-decoration: none;
      margin-left: 40px;
      color: white;
      color: white;
    }
    .admin {
      margin-top: 10px;
      font-size: 25px;
      margin-top: 40px;
    }
    
    .img img {
      margin-left: 100px;
      float: right;
      width: 450px;
      height: 400px;
      border-radius: 15px;
      background: rgb(174, 173, 173);
    }
    .img {
      margin-top: 0px;
    }
    .input-box {
      margin-left: 50px;
      margin-top: 80px;
    }
    .input-box label {
      font-family: Arial;
      font-weight: bold;
      color: white;
    }
    .b1 {
      margin-left: 50px;
      margin-top: 15px;
    }
    .input-box input {
      border-radius: 3px;
      border: 1px solid #f92288;
      outline:none;
    }
    .b2{
      margin-top: 30px;
      margin-left: 1200px;

    }
   
    .i {
      width: 300px;
      height: 300px;
    }
    .link{
      margin-top: 80px;
      color: azure;
      font-size: 20px;
      font-weight: bold;
    }
    .link p a{
      list-style-type: none;
      text-decoration: none;
      color: rgb(185, 185, 185);
    }
  </style>

  <body>
    <!---admin btn----->
    <div class="b2">
      <input type="submit" value="Admin" class="btn2"/>
</div>
    <i class="fa-solid fa-lock"></i>
    <div class="wrapper">
      <div class="form-lgn">
        <div class="img">
          <img src="static/images/donate.png" />
        </div>
        <h1>Login</h1>

        <form action="/confirm" method="POST">
          <div class="input-box">
            <label>Username <ion-icon name="person"></ion-icon></label>
            <input type="text" name="ad_name" required /><br /><br />
            <label>Password <ion-icon name="lock-closed"></ion-icon> </label>
            <input type="password" name="ad_pass" required /> <br />
            <div class="b1">
              <input type="submit" value="Login" class="btn3" />
            </div>
            <div class="link">
              <p>
                Don't have an account?<a href="register"
                  ><span> Sign up</span></a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
