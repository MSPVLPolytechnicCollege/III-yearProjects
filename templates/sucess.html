<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sucesspage</title>
  </head>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    a {
      text-decoration: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      box-shadow: 0 4px 8px 0 rgb(0, 0, 0, 0.2), 0 6px 20px 0 rgb(0, 0, 0, 0.19);
    }
    .logo {
      cursor: pointer;
      font-size: 28px;
      text-transform: capitalize;
      color: black;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
    }
    .nav-links li a {
      color: black;
    }

    .nav-links li {
      display: inline-block;
      padding: 0px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: #f92288;
      background: white;
      padding: 5px 0px;
      transition: 0.5s;
    }

    a button {
      padding: 9px 25px;
      background-color: #f92288;
      color: white;
      border-radius: 5px;
      border: 1px solid #f92288;
      box-shadow: 0 4px 8px 0 rgb(0, 0, 0, 0.2), 0 6px 20px 0 rgb(0, 0, 0, 0.19);
    }
    a button:hover {
      color: #f92288;
      background: white;
    }
    .middle {
      margin-top: 20px;
    }

    .mid2 h1 {
      width: 600px;
      margin-left: 500px;
      margin-top: 50px;
      color: #f92288;
    }
    .mid2 span {
      font-size: 40px;
    }

    .gallery{
      width: 900px;
      display: flex;
      overflow-x: scroll;
    }
    .gallery div{
      width: 100%;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 20px;
      padding: 10px;
      flex: none;

    }
    .gallery div img{
      width: 300px;
      height:300px ;
      margin-top: 50px;
       filter:grayscale(100%);
       transition: transform 0.5s;
    }
.gallery::-webkit-scrollbar{
  display: none;
}
.gallery-wrap{
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 10% auto;
}
#backbtn,#nextbtn{
  cursor: pointer;
  margin: 40px;
}
 .gallery div img:hover{
  filter:grayscale(0);
  cursor: pointer;
  transform: scale(1.1);
 }

  </style>
  <body>
    <header>
      <div class="header">
        <a href="#" class="logo">Charity trust</a>
        <nav>
          <ul class="nav-links">
            <li><a href="about">About</a></li>
            <li><a href="ourimpact">ourimpact </a></li>
            <li><a href="contact">Contact Us </a></li>
          </ul>
        </nav>
        <a href="loginpage"><button type="button">Sign in</button></a>
        <a href="admin"><button type="button">Admin</button></a>
        <a href="donate"><button type="button">Donate</button></a>
      </div>
    </header>

    <div class="mid2">
      <h1>
        <img src="static/images/qution.png" height="30px" width="30px" />
        Giving is not just about making a Donation.It is about making a
        difference
        <img src="static/images/quts2.png" height="30px" width="30px" />
      </h1>
    </div>

    <div class="middle">
      <img src="static/images/dns1.jpg" width="1500" height="700px" />
    </div>


    <!---------------->
    <div class="gallery-wrap">
         <img src="static/images/ab2.png" id="backbtn" height="100px" width="100px">                                     
      <div class="gallery">
      <div>
        <span><img src="static/images/c5.jpg" width="400" ></span>
         <span><img src="static/images/c5.jpg" width="400" ></span>
          <span><img src="static/images/c5.jpg" width="400"></span>
      </div>

       <div>
        <span><img src="static/images/c3.jpg" width="400" ></span>
         <span><img src="static/images/c3.jpg" width="400" ></span>
          <span><img src="static/images/c3.jpg" width="400"></span>
      </div>

       <div>
        <span><img src="static/images/c2.jpg" width="400" ></span>
         <span><img src="static/images/c2.jpg" width="400" ></span>
          <span><img src="static/images/c2.jpg" width="400"></span>
      </div>
    </div>
  <img src="static/images/ab1.png" id="nextbtn" height="100px" width="100px">    
    </div>
    <script>
      let scrollcontainer =document.querySelector(".gallery");
      let backbtn = document.getElementById("backbtn");
      let nextbtn = document.getElementById("nextbtn");


      scrollcontainer.addEventListener("Wheel",(evt) =>  {
        evt.preventDefault();
         scrollcontainer.scrollLeft += evt.deltaY;
          scrollcontainer.style.scrollBehavior ="smooth";
      });

      nextbtn.addEventListener("click",()=>{
        scrollcontainer.style.scrollBehavior ="smoth";
        scrollcontainer.scrollLeft += 900;
      });

       backbtn.addEventListener("click",()=>{
         scrollcontainer.style.scrollBehavior ="smoth";
        scrollcontainer.scrollLeft -= 900;
      });

    </script>

 </body>
</html>
