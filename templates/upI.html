<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upi page</title>
    <!-- Bootstrap CSS --->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<style>
    .p1{
        width:500px;
        margin-left:500px;
        margin-top:100px;
       border:1px solid  #f92288;
    }
    .card-header{
    background-color:#f92288;
    color:white;
     font-size:26px;
      font-weight:medium;
    }
.card-header h3{
     color:white;
     font-size:20px;
        }
     .popup {
          width: 400px;
          background:#fff;
          border-radius: 6px;
          border:solid 2px #f92288;
          position: absolute;
          top: 0%;
          left: 40%;
          transform: translate(-50%, -50%) scale(0.1);
          text-align:center;
          padding:0 30px 30px;
          color:#333;
           visibility: hidden;
           transition:transform 0.4s,top 0.4s;
        }
        .open-popup {
          visibility: visible;
          top: 60%;
          transform: translate(-50%, -50%) scale(1.1);
        }
    .popup img {
          width: 150px;
          margin-top: -50px;
          border-radius: 50%;
          box-shadow: 0 2px 5px (rgb(0, 0, 0, 0.2));
        }
    .popup button {
          width: 100%;
          margin-top: 50px;
          padding: 10px 0;
          background: #6fd649;
          color: #fff;
          border: 0;
          outline: none;
          font-size: 18px;
          border-radius: 4px;
          cursor: pointer;
          box-shadow: 0 5px 5px (rgb(0, 0, 0, 0.2));
        }
        .submit{

            height:40px;
            width:100px;
            outline:none;
            color:#fff;
             background:#ff3091;
            border: 1px solid #ff3091;
             border-radius:5px;
             font-size:18px;
             margin-right:20px;
             margin-top:30px;
    }
    .submit:hover{
     color: #f92288;
          background: white;
    }
    .img{
        display:flex;
    }
    .img img{
    margin-left:200px;
    }
    .para{
      font-size:18px;
     font-weight:medium;
      color:black;
    }
    .p p{
        font-size:26px;
        font-weight:medium;
    }
    .mb-3 input{
      outline:none;
    }
</style>

<body>
<div class="p1">
<div class="card text-center">
  <div class="card-header text-left">
    Indian Bank
      <h3>XXXXX6789</h3>
       <h6 class="card-title"></h6>
  </div>
  <div class="card-body">
      <div class="img">
          <div class="para">
              <p>To</p>
              <p>sending</p></div>
          <img src="static/images/upi.png" width="200px" height="100px" /></div>
      <div class="p">
    <p class="card-text">Enter your UPI PIN </p>
      <p>___   ___   __   ___</p><div>
      <div class="mb-3">
             
                <input
                  type="get_digit"
                  class="d1"
                  id="digit"
                  name="digit"
                />
              </div>
       <button class="submit" class="buton" onclick="openPopup()">
                click ok</button></div></div>

      <div class="popup" id="popup">
                <img src="static/images/sucs.png">
                <h2>Thankyou!</h2>
                <p>your transaction has succesfully tranmited. thankyou</p>
               <button type="button" onclick="closePopup()">ok</button>
      </div>


  </div>
</div>

    <script>
          let popup = document.getElementById("popup");

          function openPopup() {
            popup.classList.add("open-popup");
          }

        function closePopup() {
            popup.classList.remove("open-popup");
          }
        </script>
</div>
