<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DATA TO BE ADD</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Roboto',sans-serif;
            background-color:#f1f5f8 ;
        }
        .box1{
            margin-top: 5%;
            margin-left: 23%;
            background-color: white;
            height: 700px;
            width: 800px;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin-bottom: 5%;  
        }
        h2{
            color: #005cd5;
            font-size: 30px;
            font-weight: 600;
            padding-top: 40px;
            text-align: center;
        }
        label{
            font-size: 19px;
        }
        input{
            transition: 0.2s ease;
            height: 28px;
            width: 300px;
            border-radius: 8px;
            padding-left: 15px;
            border: 1px solid #0466e6;
            outline: 1px solid #166ad7;
            box-shadow: 0 0 1px 1px #617d98;
            margin-top: 25px;
            font-size: 16px;
        }
        input:hover{
            box-shadow: 0 0 5px 1px #617d98;
        }
        .input-tag{
            padding-top: 20px;
            margin-left: 120px;
        }
        .semester,
        .department,
        .year{
            margin-top: 10px;
        }
        select{
            transition: 0.2s ease;
            height: 28px;
            width: 319px;
            border-radius: 8px;
            padding-left: 15px;
            border: 1px solid #0466e6;
            outline: 1px solid #166ad7;
            box-shadow: 0 0 1px 1px #617d98;
            margin-top: 22px;
            font-size: 16px;
           
        }
        .button{
            margin-top: 50px;
            margin-left: 120px;
        }
        button{
            background: #166ad7;
            border: none;
            outline: none;
            padding: 6px 15px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
        }
        a{
            background: #166ad7;
            border: none;
            outline: none;
            padding: 6px 15px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        button:hover{
            background-color: #003b88;
            outline: 3px solid #003b88;
            transition: 0.2s linear;
        }
        a:hover{
            background-color: #003b88;
            outline: 3px solid #003b88;
            transition: 0.2s linear;
        }
        
    </style>
</head>
<body>
    <div class="div">
        <div class="box1">
            <div class="h2">
                <h2>STUDENT DETAILS TO BE ADD</h2>
            </div>
            <div class="input-tag">
                <form action="/add_student1" method="post">
                    
                    <div class="name">
                        <label for="">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="name" id="" placeholder="Enter the Name" required>
                    </div>
                    <div class="name">
                        <label for="">Register Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="register" id="" placeholder="Enter the Register No." required>
                    </div>
                    <div class="name">
                        <label for="">Date of Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="date" name="dob" id="" placeholder="" required>
                    </div>
                    <div class="semester">
                        <label for="">Select the Semester</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="semester" id="" required>
                            <option value="">----Select Semester----</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                            <option value="VI">VI</option>
                        </select>
                    </div>
                    <div class="year">
                        <label for="">Select the Year</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="year" id="" required>
                            <option value="">----Select Year----</option>
                            <option value="1st">1st year</option>
                            <option value="2nd">2nd year</option>
                            <option value="3rd">3rd year</option>
                        </select>
                    </div>
                    <div class="department">
                        <label for="">Select the Department</label>&nbsp;&nbsp;&nbsp;
                        <select name="department" id="" required>
                            <option value="">----Select Department----</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="ECE">ECE</option>
                            <option value="AUTO">AUTO</option>
                        </select>
                    </div>
                    <div class="name">
                        <label for="">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="address" id="" placeholder="Enter the Address" required>
                    </div>
                    <div class="name">
                        <label for="">Phone No.</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="phone" id="" placeholder="Enter the Phone No." required>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{{url_for('admin_dashboard')}}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
