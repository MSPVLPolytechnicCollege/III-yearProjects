<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-left: 10px;
    }
    .wrapper {
      position: relative;
      width: 1200px;
      height: 300px;
      margin-bottom: 300px;
      background: transparent;
    }
    .form-lgn h1 {
      color: white;
    }
    /* Entire form */

    .form-lgn {
      border: 2px solid white;
      border-radius: 20px;
      width: 900px;
      height: 400px;
      position: absolute;
      margin-left: 100px;
      margin-left: 10px;
      background: #fa469a;
      margin-left: 100px;
    }
    .form-lgn h1 {
      margin-left: 150px;
      margin-top: 15px;
      font-size: 40px;
    }
    .btn2 {
      margin-top: 10px;
      background: white;
      border-radius: 3px;
      width: 50px;
      height: 25px;
      border: 2px solid #fa469a;
      margin-left: 200px;
    }
    .btn2:hover {
      transform: scale(1.1);
      background: white;
      color: #f92288;
    }

    .img img {
      margin-left: 100px;
      float: right;
      width: 450px;
      height: 400px;
      border-radius: 15px;
      background: rgb(174, 173, 173);
    }
    .img {
      margin-top: 0px;
    }
    .input-box {
      margin-left: 50px;
      margin-top: 70px;
    }
    .input-box label {
      font-family: Arial;
      font-weight: bold;
      color: white;
    }
    .b1 {
      margin-left: 150px;
      margin-top: 10px;
    }
    .input-box input {
      border-radius: 3px;
      border: 1px solid #fa469a;
      margin-left: 10px;
    }
    .link {
      margin-top: 130px;
    }
    .link a {
      text-decoration: none;
      font-size: 18px;
      color: white;
    }
  </style>

  <body>
    <div class="wrapper">
      <div class="form-lgn">
        <div class="img">
          <img src="static/images/rafiki.png" />
        </div>
        <h1>Adminpage</h1>

        <form action="/admin" method="POST">
          <div class="input-box">
            <label>Username <ion-icon name="person"></ion-icon></label>
            <input type="text" name="ad_name" required /><br /><br />
            <label>Password <ion-icon name="lock-closed"></ion-icon> </label>
            <input type="password" name="ad_pass" required /> <br />
            <div class="b1">
              <input type="submit" value="Login" class="btn2" />
            </div>
            <div class="link">
              <a href="loginpage"><span>Login</span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
