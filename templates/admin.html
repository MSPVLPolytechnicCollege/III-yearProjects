
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      border: 1px solid #ec3ad7;
      margin-left: 10px;
      background: rgb(63, 94, 251);
      background: radial-gradient(
        circle,
        rgba(63, 94, 251, 1) 0%,
        rgba(239, 52, 255, 1) 100%
      );
    }
    .wrapper {
      position: relative;
      width: 1200px;
      height: 300px;
      margin-bottom: 300px;
      background: transparent;
    }
    .form-lgn h1 {
      color: #0d30e3;
    }
    /* Entire form */

    .form-lgn {
      border: 2px solid white;
      border-radius: 20px;
      width: 900px;
      height: 400px;
      position: absolute;
      margin-left: 100px;
      margin-left: 10px;
      background: rgb(255, 198, 239);
      background: linear-gradient(
        90deg,
        rgba(255, 198, 239, 1) 13%,
        rgba(218, 173, 255, 1) 57%,
        rgba(255, 228, 127, 1) 83%
      );
      margin-left: 100px;
    }
    .form-lgn h1 {
      margin-left: 150px;
      margin-top: 15px;
      font-size: 40px;
    }
    .btn2 {
      margin-top: 10px;
      background: rgb(63, 94, 251);

      background: rgb(255, 198, 239);
      background: linear-gradient(
        90deg,
        rgba(255, 198, 239, 1) 36%,
        rgba(243, 173, 255, 1) 91%
      );
      border-radius: 3px;
      width: 50px;
      height: 25px;
      border: 2px solid #0d30e3;
      margin-left: 100px;
    }
    .btn2:hover {
      transform: scale(1.1);
    }

    .img img {
      margin-left: 100px;
      float: right;
      width: 450px;
      height: 400px;
      border-radius: 15px;
    }
    .img {
      margin-top: 0px;
    }
    .input-box {
      margin-left: 50px;
      margin-top: 70px;
    }
    .input-box label {
      font-family: Arial;
      font-weight: bold;
      color: #0d30e3;
    }
    .b1 {
      margin-left: 100px;
      margin-top: 10px;
    }
    .input-box input {
      border-radius: 3px;
      border: 1px solid #ec3ad7;
      margin-left: 10px;

      background: rgb(255, 198, 239);
      background: linear-gradient(
        60deg,
        rgba(255, 198, 239, 1) 41%,
        rgba(127, 129, 247, 1) 92%
      );
    }
    .link{
      margin-top:140px;

    }
    .link a{
    text-decoration: none;
     font-size:18px;
      color:#0d30e3;
    }
  </style>

  <body>

    <div class="wrapper">
      <div class="form-lgn">
        <div class="img">
        <img src="static/images/im1.jpg">
        </div>
        <h1>Adminpage</h1>

        <form action="/admin" method="POST">
          <div class="input-box">
            <label>Username</label>
            <input type="text" name="ad_name" required /><br /><br />
            <label>Password</label>
            <input type="password" name="ad_pass" required /> <br />
            <div class="b1">
              <input type="submit" value="Login" class="btn2" />
            </div>
            <div class="link">

               <a href="loginpage"><span>Login</span></a>

            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
