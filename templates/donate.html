<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
        <!-- icons link --->
<script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap CSS --->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .card {
      width: 600px;
      margin-left: 500px;
      margin-top: 50px;
      border: solid 1px #f92288;
    }
    .card-header {
      background-color: #f92288;
      height: 60px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }
    .b1 {
      margin-left: 250px;
      margin-top: 30px;
    }
    .form-label{
      font-size:24px;
      font-weight:medium;
    }

  .card-footer{
       background-color: #f92288;
      height: 40px;
      color: white;
    }
      .input-area
      {
        margin-bottom:20px;
      }
       .form-select
       {
        width:560px;
        height:50px;
        outline:none;
        border: 1px solid rgb(207, 205, 207);
        font-size:28px;
        border-radius:3px;
      }
      .col-md-3{
     margin-left:0px;
      }
      .ume{
        display:flex;
        }

      .ume input
      {
      width:520px;
      }
       ion-icon{
         font-size:30px;
    }

  </style>
  <body>

  <form action="/donate" method="POST">
      <div class="card">
        <div class="card-header">
        Donation
        </div>
        <div class="card-body">
             <!----- name ------->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>

                <input type="text" class="form-control" id="name" name="name" />
            </div>
            <!----- uname ------->

          <div class="mb-3">
             <!----  <ion-icon name="mail-outline"></ion-icon>-->
                <label for="uname" class="form-label" >Username</label>

                <div class="input-group has-validation">
                     <div class="ume">
                         <span class="input-group-text" id="uname" >@</span>

                        <input type="text" class="form-control" name="uname" >
                    </div>
                </div>
        </div><!---required--->
               <!----- phone ------->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone" required
                />
              </div>
               <!----- address ------->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>
                   <!----- city ------->
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                />
              </div>

               <!----- pincode ------->
              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="pincode"
                />
              </div>
               <!----- select ------->
             <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" name="state" >
                              <option selected disabled value="">choose</option>
                              <option>Tamil Nadu</option>
                                 <option>Kerala</option>
                                 <option>Karanataka</option>
                                 <option>maharasahta</option>
                    </select>
            </div>

               <!----- amount ------->
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                />
              </div>
                   <!----- datretime ------->
            <div class="mb-3">
                <label for="dtetme" class="form-label">Date-time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="dtetme"
                  name="dtetme"
                />
              </div>

              <!----- month ------->
            <div class="mb-3">
                <label for="mth" class="form-label">Month</label>
                <input
                  type="month"
                  class="form-control"
                  id="mth"
                  name="mth"
                />
              </div>
                   <!----- week ------->
            <div class="mb-3">
                <label for="week" class="form-label">week</label>
                <input
                  type="week"
                  class="form-control"
                  id="week"
                  name="weekField"
                />
            </div>

   <!------ buttton ------->
              <div class="b1">
                <button type="submit" class="btn btn-outline-danger">
                  payment
                </button>
              </div>
    </div><!---body card--->
         <!------ footer ------->
   <div class="card-footer text-body-secondary text-right">
        <p>charity@gmail.com</p>
   </div>
 </div>
  </form>

  </body>
</html>
