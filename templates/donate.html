<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <style>
    .card {
      width: 600px;
      margin-left: 500px;
      margin-top: 50px;
      border: solid 1px #f92288;
    }
    .card-header {
      background-color: #f92288;
      height: 60px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }
    .b1 {
      margin-left: 250px;
      margin-top: 30px;
    }
    .ftr p{
      margin-left: 400px;
      margin-top: 30px;
      font-size: 18px;
      color: #f92288;
    }

  </style>

  <body>
  <form action="/payment" method="POST">
  <div class="card">
      <div class="card-header">Donation</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <form action="/payment" method="POST">
            <div class="f1">
              <!----class for mb-3 in label and inputbox--->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>

              <div class="mb-3">
                <label for="payment" class="form-label">Payment</label>
                <input
                  type="text"
                  class="form-control"
                  id="payment"
                  name="payment"
                />
              </div>
              <!------ buttton ------->
              <div class="b1">
                <button type="submit" class="btn btn-outline-danger">
                  payment
                </button>
              </div>
            </div>
          </form>
        <div class="ftr">
          <p>charity@gmail.com</p>
        </div>
      </div>
    </div>
    </div>
  </form>
  </body>
</html>
