<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <style>
    .card {
      width: 600px;
      margin-left: 500px;
      margin-top: 50px;
      border: solid 1px #f92288;
    }
    .card-header {
      background-color: #f92288;
      height: 60px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }
    .b1 {
      margin-left: 250px;
      margin-top: 30px;
    }
    .form-label{
      font-size:24px;
      font-weight:medium;
    }
  .card-footer{
       background-color: #f92288;
      height: 40px;
      color: white;
    }
  </style>

  <body>
  <form action="/payment" method="POST">
   <!---- <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>--->
    <div class="card">
    <div class="card-header">
    Donation
    </div>
    <div class="card-body">

    <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone" required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>

              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                />
              </div>

              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="poncode"
                />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                />
              </div>

   <!------ buttton ------->
              <div class="b1">
                <button type="submit" class="btn btn-outline-danger">
                  payment
                </button>
              </div>
    </div>
   <div class="card-footer text-body-secondary text-right" >
   <p>charity@gmail.com</p>
    </div>
    </div>
  </form>
  </body>
</html>
