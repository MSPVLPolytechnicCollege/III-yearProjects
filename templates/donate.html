<!DOCTYPE html>

  <style>

  <body>
  <label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">




  <form action="/payment" method="POST">
   <!---- <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>--->
    <div class="card">
    <div class="card-header">
    Donation
    </div>
    <div class="card-body">

    <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
          <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <div class="input-group has-validation">
                     <div class="ume">
                  <span class="input-group-text" id="uname">@</span>

                  <input type="text" class="form-control"  required>
                    </div>
                </div>
        </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone" required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>

              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                />
              </div>

        <div class="mb-3">
                <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>


              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="poncode"
                />
              </div>
        <div class="mb-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" required>
                              <option selected disabled value="">choose</option>
                              <option>Tamil Nadu</option>
                                 <option>Kerala</option>
                                 <option>Karanataka</option>
                                 <option>maharasahta</option>
    </select>
  </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                />
              </div>

            <div class="mb-3">
                <label for="dtetme" class="form-label">Date-time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="dtetme"
                  name="dtetme"
                />
              </div>

            <div class="mb-3">
                <label for="week" class="form-label">week</label>
                <input
                  type="week"
                  class="form-control"
                  id="week"
                  name="weekField"
                />
              </div>


   <!------ buttton ------->
              <div class="b1">
                <button type="submit" class="btn btn-outline-danger">
                  payment
                </button>
              </div>
    </div>
   <div class="card-footer text-body-secondary text-right" >
   <p>charity@gmail.com</p>
    </div>
        </div>
    </div>

  </form>
