<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSPVL GALLERY</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f1f5f8;
            font-family: 'Roboto',sans-serif;
        }
        .big-box{
            margin-top: 3%;
            margin-left: 5%;
            margin-right: 5%;
            height: 200px;
            width: 1390px;
            background-color: white;
            border-radius: 35px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .big-box p{
            color: #005cd5;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            padding-top: 40px;  
        }
        .images{
            display: flex;
            margin-top: 40px;
        }
        label{
            margin-left: 170px;
            font-size: 20px;
        }
        input{
            font-size: 16px;
        }
        button{
            cursor: pointer;
            width: 100px;
            margin-left: 40px;
            padding: 5px 20px;
            border-radius: 8px;
            color: white;
            border: none;
            font-size: 16px;

        }
        a{
            transition: 0.2s ease;
            list-style: none;
            text-decoration: none;
            background-color:#0bc427;
            width: 100px;
            margin-left: 40px;
            padding: 5px 20px;
            border-radius: 8px;
            color: white;
            border: none;
            font-size: 16px;
        }
        button:nth-child(1){
            transition: 0.2s ease;
            background-color: #006efe;
            outline: 1px solid #006efe;
        }
        button:nth-child(1):hover{
            
            background-color: #005cd5;
        }
        a:hover{
            transition: 0.2s ease;
            background-color: #009b17;
        }
        .college-images{
            margin-top: 50px;
          
        }
        .college-images p{
            text-align: center;
            font-size: 28px;
            color: #005cd5;
            font-weight: 700;
            font-family: 'Lora',sans-serif;
        }
        .input-images{
            margin-top: 40px;
            margin-left: 90px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Responsive Grid */
            gap: 10px;
            max-width: 90%;
            
        }
        img{
            overflow: hidden;
            height: 300px;
            width: 350px;
            object-fit: cover;
            border-radius: 25px;
            margin-top: 40px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
        }
        .container{
            margin-left: 100px;
        }
        img:hover{
            transition: 0.2s ease;
            transform: scale(1.02); /* Zoom effect */
            box-shadow: 0px 10px 15px rgba(0,0,0,0.4);
        }
        .content{
            margin-left: 80px;
            margin-right: 10px;
            margin-bottom: 3px;
           
        }
        input{
            height: 25px;
            width: 250px;
            padding-left: 10px;
        }
        .type{
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #005cd5 ;
            outline: 1px solid #005cd5;
        }
        .type:hover{
            box-shadow: 0px 3px 7px rgba(0,0,0,0.2);
            transition: 0.2s ease;
            border: 1px solid #005cd5 ;
            outline: 1px solid #005cd5;
        }
        .image-box{
            display: flex;
            flex-direction: column; /* Stack image + text */
            align-items: center; /* Center horizontally */
            text-align: center; /* Ensure text is centered */
            width: 300px; /* Adjust width as needed */
        }
        .image-box p{
            margin-top: 20px;
            font-size: 20px;
            text-align: center;

        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="/insert_image" method="post" enctype="multipart/form-data">
        <div class="gallery">
            <div class="big-box">
                <p>Add a Gallery</p>
                <div class="images">
                    <div class="select">
                        <label for="">Select a Image</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    
                    <div class="select-image">
                        <input type="file" name="image" accept="image/*" required>
                    </div>
                    <div class="content">
                        <input type="text" class="type" name="description" id=""  autocomplete="off"  placeholder="Type the Description">
                    </div>
                    <div class="button">
                        <button type="submit">Upload</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{{url_for('admin_dashboard')}}">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="college-images">
                <div class="clg-img">
                    <p>College Gallery</p>
                </div>
                <div class="container">
                    <div class="input-images">
                        {% for img in images %}
                            <div class="image-box">
                                <img src="{{ img.data }}" alt="Uploaded Image">
                                <p>{{ img.description }}</p>
                            </div>
                           
                        {% endfor %}
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</body>
</html>
