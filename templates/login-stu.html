<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="static/login-style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <a href="admin" target="_self"><button type="submit">Admin</button></a>
        <a href="login-alumini.html" target="_self"><button type="submit">Alumini</button></a>
        <a href="login-stu.html" target="_self"><button type="submit">Student</button></a>
    </div>
    <div class="student-login-container">
        <div class="stu-login-page">
            <div class="box1">
                <h2 class="head">Student Login</h2>
                <form action="/success" method="post">
                    <div class="input">
                        <input type="text" name="stu-name" placeholder="Username" required><ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                    <div class="pass">
                        <input type="password" name="stu-pass" placeholder="Password" required><ion-icon name="eye-outline"></ion-icon>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="stu-rem" id="">Remember Me
                        <span><a href="update">Forgot Password?</a></span>
                    </div>
                    <div class="button">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="register">
                    <p>Don't have an account?<a href="signup"><span> Sign up</span></a></p>
                </div>
            </div>
            <div class="box2">
                <img src="static/images/student-loign.jpg" alt="" width="300px" height="300px">
            </div>
        </div>
    </div>
    
    
</body>
</html>
