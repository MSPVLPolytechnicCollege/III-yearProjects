<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumini Registration</title>
    <link rel="stylesheet" href="register2.css">
</head>
<body>
    <div class="register">
        <h1>MSPVL POLYTECHNIC COLLEGE</h1>
        <div class="box">
            <h2>Alumini Registration</h2>
            <form action="" method="">
                <table>
                    <tr>
                        <td><label for="">Full Name</label></td> <td><input type="text" name="alumini-name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email Address</label></td><td><input type="text" name="alumini-email"></td>
                    </tr> 
                    <tr>
                        <td><label for="">Phone Number</label></td><td><input type="text" name="alumini-phone"></td>
                    </tr>
                    <tr>
                        <td><label for="">Year of Graduation</label></td><td><select id="graduation-year" name="graduation-year">
                            <option value="">Select Year</option>
                            <!-- Example years; update as needed -->
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
    
                            <!-- Add more years as needed -->
                        </select>
                    </td>
                    </tr>  
                    <tr>
                        <td><label for="">Date of Birth</label></td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="">Course of Study</label></td>
                        <td><select id="Course" name="course">
                            <option value="">Select Course</option>
                            <!-- Example years; update as needed -->
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="MECH">MECH</option>
                            <option value="AUTO">AUTO</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="CIVIL">CIVIL</option>
    
                            <!-- Add more years as needed -->
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Address</label></td>
                        <td><textarea name="address" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Sign up</button></td>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="login-alumini.html"><button type="button">Cancel</button></a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
