<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap');
        body{
            background-color: #f1f5f8;
            font-family: 'Roboto',sans-serif;
        }
        .contact{
            margin-top: 85px;
            margin-left: 500px;
            height: 600px;
            width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .box{
            display: flex;
            justify-content: space-between;
        }
        .address2{
            display: flex;
        }
        .icon{
            margin-top: 18px;
        }
        .word{
            padding-left: 20px;
            margin-bottom: 10px;

        }
        .contact .p{
            font-size: 30px;
            text-align: center;
            padding-top:30px;
            font-weight: 700;
            font-family: 'Satisfy',sans-serif;
            color: #005cd5;
        }
        input{
            height: 30px;
            width: 350px;
            border: 1px solid grey;
            border-radius: 5px;
            margin-top: 30px;
            padding-left: 10px;
            margin-left: 50px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            font-size: 16px;
            color: black;
        }
        textarea{
            height: 30px;
            width: 350px;
            border: 1px solid grey;
            border-radius: 5px;
            margin-top: 30px;
            padding-left: 10px;
            margin-left: 50px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            font-size: 16px;
            color: black;
            font-family: 'Roboto',sans-serif;
        }
        .left-content{
            margin-left:60px;
        }
        input:hover{
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.2s linear;
        }
        textarea:hover{
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.2s linear;
        }
        .submit{
           padding-top: 35px;
           padding-left: 50px;
        }
        button{
            background-color: #005cd5;
            outline: 1px solid #005cd5;
            border: 0;
            padding: 10px 155px;
            border-radius: 5px;
            color: white;
            font-size: 17px;
        }
        button:hover{
            background-color: #003b88;
            outline: 3px solid #003b88;
            transition: 0.2s linear;
        }
        .icon {
            color: black;
            font-size: 26px;
            margin-top:30px;
        }
        a{
            margin-left:1520px;
            padding-top:20px;
            font-size:26px;
            text-decoration:none;
            font-weight:700px;
        }
         a:hover{
            transition:0.2s ease;
            color:#005cd5;
        }
    </style>

</head>
<body>
<form action="/alumni_contact" method="post">
    <div class="icon">
                <a href="{{url_for('stuhome')}}">X</a>
            </div>
    <div class="contact">
        <p class="p">Contact Us</p>
        <div class="box">
            <div class="left-content">
                <div class="input">
                    <input type="text" name="contact-name" placeholder="Name">
                </div>
                <div class="email">
                    <input type="text" name="contact-email" placeholder="Email">
                </div>
                <div class="Contact-no">
                    <input type="text" name="contact-number" placeholder="Contact Number">
                </div>
                <div class="input">
                    <input type="text" name="contact-subject" placeholder="Subject">
                </div>
                <div class="input">
                    <textarea name="contact-message" id="" placeholder="Message"></textarea>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
