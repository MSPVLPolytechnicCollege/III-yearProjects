<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Course</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f1f5f8;
            font-family: 'Roboto',sans-serif;
        }
        .big-box{
            margin-bottom: 50px;
            margin-top: 4%;
            margin-left: 21%;
            height: 550px;
            width: 900px;
            background-color: white;
            border-radius: 35px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .big-box p{
            color: #005cd5;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            padding-top: 40px;  
        }
        table{
            align-items: center;
            text-align: center;
            margin-top: 30px;
        }
        table tr{
            font-size: 20px;
            font-family: 'Lato',sans-serif;
            font-weight: 500;

        }
        th,td{
           padding: 8px 8px;
        }
        
        table td:nth-child(3) a{
            color: white;
            border-radius: 10px;
            background:#e20303;
            text-decoration:none;
            padding:5px 30px 5px 30px ;
        }
        table td:nth-child(3) a:hover{
            transition: 0.2s linear;
            background:#ff0000 ;
        }
        table{
            margin-left:95px;
	        width:80%;
	        border-collapse:collapse;
	        margin-top:25px;
        }
        tr td,tr th{
	        border:1px solid #4682B4;
	        padding:10px;
        }
        tr th{
            border:none;
            background:#007BFF;
            border:1px solid #4682B4;
            color:white;
        }
        .icon i{
            color: black;
            font-size: 26px;
        }
    </style>
</head>
<body>
    {% if messages %}
            {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="/course" method="post">
        <div class="course">
            <div class="icon">
                <i class="fas fa-xmark"></i>
            </div>
            
            <div class="big-box">
                <p>Manage Course</p>
                <div class="data">
                    <table>
                        <tr>
                            <th>Sno</th>
                            <th>Course</th>
                            <th>Active</th>
                        </tr>
                        {% for data in datas %}
                        <tr>
                        <td>{{ data['sno'] }}</td>
                        <td>{{ data['course'] }}</td>
                        <td><a class='link3' onclick="return confirm('Are you sure to delete?');" href="{{url_for('deletecourse',sno=data.sno)}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
