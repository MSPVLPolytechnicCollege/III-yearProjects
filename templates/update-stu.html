<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/update-css.css">
</head>
<body>
    <div class="facebook">
        <div class="box">
            <form action="/forgot" method="post">
            <div class="head">
                <h1>Change the Password</h1>
            </div>
            <div class="update">
                <div class="username">
                    <input type="text" name="forgot-stu-name" id="" placeholder="Username" required autocomplete="off">
                </div>
                </div>
                <div class="password">
                    <input type="password" name="forgot-stu-pass"  placeholder="Password" required autocomplete="off">
                </div>
                <div class="conform">
                    <input type="password" name="forgot-stu-conpass"  placeholder="Confirm Password" required autocomplete="off">
                </div>
                <div class="button">
                    <div class="change">
                        <button type="submit">Change Password</button>
                    </div>
                    
                    <hr>
                    <div class="cancel">
                        <button type="submit">Cancel</button>
                    </div>
                </div>
            </form>
            </div>

        </div>
    </div>
    
    
</body>
</html>
