<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }
        .header{
            width: 100%;
            height: 100vh;
            position: fixed;
            background: linear-gradient(to right,rgb(255, 123, 0),rgb(255, 208, 0));
        }
        .side-nav{
            position: fixed;
            width:65px;
            height: 96%;
            border-radius: 1dvh;
            left: 1%;
            top: 2%;
            bottom: 2%;
            background: rgba(255, 255, 255, 0.3);            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(90px);
            transition: width 0.5s;
            align-items: center;
            align-content: center;
        }
        .user{
            display: flex;
            align-items: center;
            color: rgb(0, 0, 0);
            overflow: hidden;
        }
        .user i{
            font-size: 22pt; 
            margin: 18px;         
        }
        .userinfo p{
            font-size: 7pt;
        }
        li{
            list-style: none;
            display:flex;
            margin-left: 20px;
            height: 50px;
            align-items: center;
            color: rgb(0, 0, 0);
            cursor: pointer;
            overflow: hidden;
            justify-content: left;
        }
        .lst i{
            font-size: 20pt;
            border-radius: 50dvh;
        }
        .lst p{
            display: flex;
            font-weight: 500;
            margin: 5pt 20px 10px;
        }
        .lst .btm{
            margin: 260pt 20px 10px;
        }
        .side-nav:hover{
            width: 150px;
            margin-right: 40%;
        }
        /* .subcontainer{
            position: fixed;
            width:1175px;
            height: 96%;
            border-radius: 1dvh;
            left: 7%;
            top: 2%;
            bottom: 2%;
            background: rgba(255, 255, 255, 0.3);            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(90px);
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="side-nav">
                <div class="user">
                    <i class='bx bxs-user-circle'></i>            
                    <div class="userinfo">
                        <h3>User -1</h3>
                        <p>samp@gmail.com</p>      
                    </div>
                </div>
                <ul class="lst">
                    <li><i class='bx bx-home'></i><p>Home</p></li>
                    <li><i class='bx bx-plus-circle'></i><p>Create</p></li>
                    <li><i class='bx bx-info-circle'></i><p>About</p></li>
                    <li><i class='bx bx-cog'></i><p>Settings</p></li>
                    <li class="btm"><i class='bx bx-log-in-circle'></i><p>Logout</p></li>
                </ul>            
            </div>
        </div>
        <div class="subcontainer">

        </div>
    </div>
</body>
</html>
