<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Interaction</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 100vh;
            position: fixed;
            background: linear-gradient(to right, rgb(255, 123, 0), rgb(255, 208, 0));
        }

        /* Side Navigation Bar */
        .side-nav {
            position: fixed;
            width: 65px;
            height: 100%; /* Full height */
            border-radius: 0;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(90px);
            transition: width 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Navigation Links */
        li {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: left;
            height: 50px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            overflow: hidden;
            margin: 10px 0;
        }

        .lst i {
            font-size: 20pt;
            border-radius: 50%;
        }

        .lst p {
            display: none; /* Initially hidden */
            font-weight: 500;
            margin-left: 10px;
        }

        /* Side Navigation Expand on Hover */
        .side-nav:hover {
            width: 180px; /* Expand width */
        }

        .side-nav:hover + .main-content {
            margin-left: 200px; /* Reduce the space of main-content */
        }

        .side-nav:hover li p {
            display: block; /* Show link text */
        }

        /* Main Content Area */
        .main-content {
            margin-left: 70px; /* Offset for the side nav */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            height: 100vh;
            overflow: auto;
            transition: margin-left 0.5s;
        }

        .content-header {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .content-section {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="side-nav">
            <ul class="lst">
                <li><i class='bx bx-home'></i><p>Home</p></li>
                <li><i class='bx bx-plus-circle'></i><p>Create</p></li>
                <li><i class='bx bx-info-circle'></i><p>About</p></li>
                <li><i class='bx bx-cog'></i><p>Settings</p></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="content-header">
                Welcome to Portfolio Builder
            </div>
            <div class="content-section">
                <p>
                    This is your personal dashboard for creating and managing your portfolio. 
                    Use the navigation menu to explore different features like adding projects, 
                    customizing your layout, and sharing your work with the world.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
